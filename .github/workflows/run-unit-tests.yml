name: run-unit-tests
on: [push]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Execute Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Run unit tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test